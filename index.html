<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/566294.png">
    <title>TicTacToe</title>
</head>
<body>
    
<nav>
    <ul>
        <li>
            My TicTacToe Game
        </li>
    </ul>
</nav>


<div class="gameContainer">
    <div class="container">
        <div class="box bt0 bl0"><Span class="boxtext "></Span></div>
        <div class="box bt0"><Span class="boxtext"></Span></div>
        <div class="box bt0 br0"><Span class="boxtext"></Span></div>
        <div class="box bl0"><Span class="boxtext"></Span></div>
        <div class="box"><Span class="boxtext"></Span></div>
        <div class="box br0"><Span class="boxtext"></Span></div>
        <div class="box bl0 bb0"><Span class="boxtext"></Span></div>
        <div class="box bb0"><Span class="boxtext"></Span></div>
        <div class="box br0 bb0"><Span class="boxtext"></Span></div>
    </div>
    <div class="gameinfo">
        <h1>Welcome to TicTacToe Game</h1>
        <div>
            <span class="info"> Turn for X</span>
            <button  id="reset"> Reset Game</button>
        </div>
        <div class="imgBox"> 
            <img src="img/excited.gif" alt="">
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
